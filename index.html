<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Rock Paper Scissors</h1>
    <div class="selections">
      <div class="player-selection"></div>
      <div class="computer-selection"></div>
    </div>
    <p class="result"></p>
    <p class="winner"></p>
    <button class="button rock"><img src="images/477918-200.png" /></button>
    <button class="button paper"><img src="images/477922-200.png" /></button>
    <button class="button scissors"><img src="images/477919-200.png" /></button>
    <div class="scores">
      <div>
        Player
        <p class="player">0</p>
      </div>
      <div>
        Computer
        <p class="computer">0</p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
